## Enabling H2 Console
#spring.h2.console.enabled=true
#
##logging.level.org.springframework=INFO
##logging.level.com.mkyong=INFO
##logging.level.com.zaxxer=DEBUG
##logging.level.root=ERROR
spring:
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB
      enabled: true
  h2:
    console:
      enabled: true
      path: /h2-console
server:
  port: 8080